<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Books</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="assets\images\Books.png" />
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <div class="container">
    
      <!-- Login -->
      <div class="login">
        <h1>Login Here</h1>
        <form>
          <p>Username</p>
          <input type="text" name="username" placeholder="Enter Username" />
          <p>Password</p>
          <input type="password" name="password" placeholder="Enter password" />
          <input type="submit" name="submit" value="Login" />
          <a href="#"> Forgot your password?</a>
          <a href="#"> Don't have an account? Register Here</a>
        </form>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <img
            class="logo"
            src="assets\images\Books.png"/>
          <p>
            Welcome to Books! The site where you can share reviews of your
            favourite books with other fellow readers
          </p>
          <ul class="socials">
            <li>
              <a href="#"> <i class="fab fa-facebook"></i> </a>
            </li>
            <li>
              <a href="#"> <i class="fab fa-snapchat"></i> </a>
            </li>
            <li>
              <a href="#"> <i class="fab fa-instagram"></i> </a>
            </li>
            <li>
              <a href="#"> <i class="fab fa-twitter"></i> </a>
            </li>
          </ul>
        </div>

        <div class="footer-bottom">
          <p>Copyright <i class="far fa-copyright"></i></p>
        </div>
      </footer>
    </div>

    <script src="assets\app.js"></script>
  </body>
</html>
