{% extends "base.html" %}
{% block content %}


<form method="POST" action="{{ url_for('add_book') }}">
    <div class="book-review-form">

        <h1>Add Book Review </h1>

        <!-- Book Title -->
        <div class="book-title">
            <input id="book_title" name="book_title" minlength="2" type="text" placeholder="Title" required>
        </div>

        <!-- Book Author -->
        <div class="book-author">
            <input id="author" name="author" minlength="2" type="text" placeholder="Author" required>
        </div>

        <!-- Genre Selection  -->
        <label for="genre">Choose a genre:</label>
        
        <select name="genres" id="genres">
            {% for genre in genres %}

            <option value="{{ genre.genre_name  }} "> {{genre.genre_name}} </option>

            {% endfor  %}      
        </select>
        
        <!-- Release Year -->
        <div class="release-year">
            <input id="release_year" name="release_year" minlength="2" maxlength="4" type="text" placeholder="Release Year" required>
        </div>
        
        <!-- Book Image URL -->
        <div class="url">
            <input id="image_url" name="image_url" type="text" placeholder="Book Image URL" required>
        </div>
        
        <!-- Star Rating -->
        <label for="rating">Rating</label>
        <select name="rating" id="rating">
          <option value="one">One</option>
          <option value="two">Two</option>
          <option value="three">Three</option>
          <option value="four">Four</option>
          <option value="five">Five</option>
        </select>

        <!-- Review -->
        <div class="review">
            <input id="book_review" name="book_review" minlength="2" type="text" placeholder="Review" required>
        </div>

        <button class="submit" type="submit" id="submit" >
            Add Book Review
        </button>

</form>
{% endblock %}
