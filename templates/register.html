{% extends "base.html" %} {% block content %}

<!-- Registration form -->
<div class="container">
  <div class="split-screen">
    <div class="left"></div>
    <div class="right">
      <form method="POST" action="{{ url_for('register') }}">
        <section class="copy">
          <h2>Register</h2>
          <div class="login-container">
            <p>
              Already have an account?
              <a href="#"><strong>Log in</strong> </a>
            </p>
          </div>
        </section>
        <div class="input-container name">
          <label for="fname"> Full Name </label>
          <input id="fname" name="fname" type="text" />
        </div>
        <div class="input-container email">
          <label for="email"> Email </label>
          <input id="email" name="email" placeholder="Your Email" type="email" required />
        </div>
        <div class="input-container password">
          <label for="password"> Password </label>
          <input id="password" name="password" placeholder="Your password" type="password" minlength="3"
            maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" required/>
          <i class="far fa-eye-slash"></i>
        </div>

        <div class="input-container cta">
          <label class="checkbox-container">
            <input type="checkbox" /><span class="checkmark"></span>
            Sign up for email updates
          </label>
        </div>
        <button class="signup-btn" type="submit">Register</button>
        <div class="copy legal">
          <p>
            <span class="small">By continuing, you agree to accept our <br />
              <a href="#">Privacy Policy</a> &amp;
              <a href="#">Terms and Conditions</a>.</span>
          </p>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
